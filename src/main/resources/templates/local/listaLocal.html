<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">Nenhum local cadastrado.</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<div class="card mb-3">
			<div class="card-header">
				<p class="text-secondary"><b>Lista de Locais Cadastrados</b></p>
			</div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Endereço</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="local : ${lista}">
						<td th:text="${local.id}"></td>
						<td th:text="${local.nome}"></td>
						<td th:text="${local.endereco}"></td>
						<td><a class="btn btn-primary btn-sm" th:href="@{/local/editar(id=${local.id})}">Editar</a>
							<a class="btn btn-secondary btn-sm" th:href="@{/local/excluir(id=${local.id})}"
						       onclick="return confirm('Você realmente deseja excluir esse local?')">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</html>
